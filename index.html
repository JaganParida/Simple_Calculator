<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="button">
                    <button type="button" class="btn1" style="color: rgb(255, 132, 0);">AC</button>
                    <button type="button" class="btn2" style="color: rgb(255, 132, 0);">DE</button>
                    <button type="button" class="btn3" style="color: rgb(255, 132, 0);">%</button>
                    <button type="button" value="/" style="color: rgb(255, 132, 0);">÷</button>
                </div>
                <div class="button">
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    <button type="button" value="*" style="color: rgb(255, 132, 0);">X</button>
                </div>
                <div class="button">
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button type="button" value="-" style="color: rgb(255, 132, 0);">–</button>
                </div>
                <div class="button">
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    <button type="button" value="+" style="color: rgb(255, 132, 0);">+</button>
                </div>
                <div class="button">
                    <button type="button" value="00">00</button>
                    <button type="button" value="0">0</button>
                    <button type="button" value=".">.</button>
                    <button type="button" class="btn4" style="color: rgb(255, 132, 0);">=</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/Projects/Calculator/calculator.js"></script>
</body>

</html>
